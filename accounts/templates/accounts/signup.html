{% extends 'accounts/base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock title %}    
{% block content %}
<div class="container">
    <header>
        <img src="static\images\logo.png" alt="App Logo" class="logo">
    </header>
    <main>
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form action="" method="post">
                {% csrf_token %}
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" name="mobile" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <label for="otp">Generate OTP</label>
                <div class="otp-section">
                    <button type="button" class="generate-otp">Generate OTP</button>
                    <input type="text" id="otp" name="otp" placeholder="Enter OTP">
                </div>

                <button type="submit" class="register-btn">Register</button>
                <button type="button" class="social-login-btn">Social Media Login</button>
            </form>
            <p class="login-link">Already have an account? <a href="">Log In</a></p>
        </div>
    </main>
</div>
{% endblock content %}
